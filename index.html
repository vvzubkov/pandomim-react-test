<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

    <title> Project </title>
    <meta name="description" content="Project">
    <meta name="author" content="Project">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/bootstrap.min.css">

    <!--&lt;!&ndash; Kendo UI &ndash;&gt;-->
    <link href="lib/kendo/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="lib/kendo/kendo.bootstrap.min.css" rel="stylesheet" />

    <link href="build/css/style.css" rel="stylesheet" />
</head>
<body>

    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/kendo/kendo.all.min.js"></script>
    <script src="bower_components/react/react.min.js"></script>
    <script src="build/js/app.js"></script>
    <script>
        var userViewModel = kendo.observable({
            pk: "",
            name: "",
            email: "",
            is_admin: false,
            startOver: function() {
                this.set("pk", "");
                this.set("name", "");
                this.set("email", "");
                this.set("is_admin", false);
            }
        });

        var userDataSource = new kendo.data.DataSource({
            data: [
                {pk: "1", name: "Jone", email: "jone@example.ru", is_admin: true},
                {pk: "2", name: "Mary", email: "mary@example.ru", is_admin: false}
            ],
            schema: {
                model: { id: "pk" }
            }
        });

        var $window = $("#window"),
                $grid = $("#grid");

        kendo.bind($window, userViewModel);

        $window.kendoWindow({
            width: "600px",
            title: "Edit",
            modal: true,
            actions: [
                "Close"
            ],
            close: function() {
                userViewModel.startOver();
            }
        });

        $grid.kendoGrid({
            dataSource: userDataSource,
            height: 550,
            columns: [
                { field: "name", title: "Name", template: "# if (is_admin) { # <strong>#= name #</strong> # } else { # #= name # # } #", width: "120px" },
                { field: "email", title: "Email", width: "120px" },
                { command: [
                    {
                        name: "userUpdate",
                        text: "Edit",
                        className: "ob-icon-only",
                        imageClass: "k-icon k-i-pencil",
                        click: function (e) {
                            // e.target is the DOM element representing the button
                            var tr = $(e.target).closest("tr"); // get the current table row (tr)
                            var data = this.dataItem(tr);
                            userViewModel.set("pk", data.pk);
                            userViewModel.set("name", data.name);
                            userViewModel.set("email", data.email);
                            userViewModel.set("is_admin", data.is_admin);

                            $window.data("kendoWindow").center();
                            $window.data("kendoWindow").open();
                        }
                    }
                ], title: "&nbsp;", width: "130px" }],
            editable: "inline"
        });

        $( "#btn-edit-user" ).click(function() {
            var dataItem = userDataSource.get(userViewModel.get("pk"));
            dataItem.set("name", userViewModel.get("name"));
            dataItem.set("email", userViewModel.get("email"));
            dataItem.set("is_admin", userViewModel.get("is_admin"));
            $window.data("kendoWindow").close();
        });
    </script>
</body>

</html>
